<!DOCTYPE html>
<html>
  <head>
    <title>KDB Studio2 Prototype</title>
    <style>
      /* define some CSS styling on page elements */
      #editor {
        width: 100%;
        height: 200px;
        float: left;
        margin-bottom: 10px;
        border: 1px solid gray;
      }
      .btn {
        margin-left: 10px;
        margin-bottom: 10px;
        width: 80px;
        height: 30px;
        font-weight: bold;
      }
      #txtOutput {
        width: 100%;
        height: 120px;
        font-family: "Courier New";
        font-size: smaller;
        padding: 10px;
        border: 1px solid gray;
        margin-top: 10px;
        margin-bottom: 10px;
        overflow: auto;
      }
      #txtResult {
        width: 100%;
        height: 200px;
        font-family: "Courier New";
        padding: 10px;
        border: 1px solid gray;
        margin-top: 10px;
        margin-bottom: 10px;
        overflow: auto;
      }
      table,
      th,
      td {
        border: 1px solid lightgray;
        border-collapse: collapse;
        padding-left: 10px;
        padding-right: 10px;
        font-family: "Lucida Sans";
        text-align: left;
        margin-bottom: 10px;
      }
      li {
        display: inline;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="v-app">
      <div id="connect">
        <select v-model="selectServer" v-on:change="connect">
          <option v-for="(srv, index) in servers" :value="index">
            {{ srv.name }}
          </option>
        </select>
        <button class="btn" v-on:click="toggleServers = !toggleServers">
          Servers
        </button>
        <button class="btn" v-on:click="send">Go</button>
        <div id="show-servers" v-if="toggleServers">
          <div v-for="srv in servers" :key="srv.id">
            <server-item
              :server="srv"
              @save="saveServer"
              @delete="deleteServer"
            ></server-item>
          </div>
          <button class="btn" @click="toggleAddServer = true">Add New</button>
          <div id="add-server" v-if="toggleAddServer">
            <server-edit @done="handleDoneNew"></server-edit>
          </div>
        </div>
      </div>
      <div id="editor"></div>
      <div id="txtOutput" v-html="JSON.stringify(queryResult)"></div>
      <query-results v-bind:result="queryResult"></query-results>
    </div>
  </body>
  <script src="node_modules/vue/dist/vue.global.js"></script>
  <script src="kdb.js"></script>
</html>
